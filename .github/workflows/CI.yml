permissions:
  contents: write
  issues: read


jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure using GITHUB_TOKEN for authentication
          fetch-depth: 0 # Necessary for tags creation and push

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipreqs poetry
          pip install toml 
          pip install semver

      - name: Determine New Version
        id: versioning
        run: |
          MANUAL_VERSION_PATTERN="\[set version ([0-9]+\.[0-9]+\.[0-9]+)\]" # Regex to find version in commit message
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LATEST_COMMIT_MSG" =~ $MANUAL_VERSION_PATTERN ]]; then
            NEW_VERSION="${BASH_REMATCH[1]}"
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat VERSION.txt)
            echo "Current version: $VERSION"
            NEW_VERSION=$(python -c "import semver; print(semver.bump_patch('$VERSION'))")
          fi
          echo "New version: $NEW_VERSION"
          echo $NEW_VERSION > VERSION.txt
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo ::set-output name=new_version::$NEW_VERSION

      - name: Run the script
        run: |
          python readme_updater.py

      - name: Commit and Push Version Update
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add VERSION.txt
          git add pyproject.toml
          git add Cargo.toml
          git add README.md
          git add requirements.txt
          git commit -m "Increment version to ${{ env.NEW_VERSION }}"
          git push

      - name: Create and Push Tag
        run: |
          git tag -a v${{ env.NEW_VERSION }} -m "Tagging version v${{ env.NEW_VERSION }}"
          git push origin v${{ env.NEW_VERSION }} 


  

  linux:
    runs-on: ubuntu-latest
    needs: [update-readme]
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    needs: [update-readme]
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  macos:
    runs-on: macos-latest
    needs: [update-readme]
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  sdist:
    runs-on: ubuntu-latest
    needs: [update-readme]
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
#    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *
